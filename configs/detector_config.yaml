# 路径使用相对于项目根目录的相对路径，代码会自动解析为绝对路径
path:
  stage_one_path:  "weights/stage_one.pt"
  stage_two_path: "weights/stage_two.pt"
  stage_three_path: "weights/stage_three.pt"
  tracker_path: "configs/bytetrack.yaml"

params:
  labels: ["B1", "B2", "B3", "B4", "B5", "B7", "R1", "R2", "R3", "R4", "R5", "R7"]
  stage_one_conf: 0.1
  stage_two_conf: 0.6
  stage_three_conf: 0.5
  life_time: 90 # 生命周期

# 坐标卡尔曼滤波器参数
filter:
  process_noise: 0.01          # 过程噪声系数（越小越平滑，响应越慢）
  measurement_noise: 0.1       # 观测噪声系数（越大越信赖预测值）
  jump_threshold: 3.0          # 单帧跳变阈值 (m)，超过则拒绝更新
  max_inactive_time: 3.0       # 滤波器超时清理时间 (s)

is_record: true
record_fps: 60
